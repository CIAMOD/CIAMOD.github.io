<!-- docs/_layouts/default.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <!-- Optional: SEO plugin -->
    {% seo %}

    <!-- Load Bootstrap from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Your custom CSS (optional) -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <!-- Brand/Project Name -->
            <a class="navbar-brand" href="{{ '/docs/' | relative_url }}">{{ site.title }}</a>

            <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navbar Content -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/docs/' | relative_url }}">Home</a>
                    </li>
                    <!-- Add more nav links here as needed -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/docs/research/stability_chambers' | relative_url }}">Stability
                            Chambers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/docs/research/motivic_decomposition' | relative_url }}">Motivic
                            Decomposition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/docs/research/markov_triples' | relative_url }}">Markov
                            Triples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/docs/team' | relative_url }}">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/docs/contact' | relative_url }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <main class="container my-4 flex-grow-1">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="text-center p-3 border-top">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (including Popper for collapsible nav) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
